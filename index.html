<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App with Suggestions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 300px;
      position: relative;
    }

    input {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #fff;
      border: 1px solid #ccc;
      border-top: none;
      max-height: 150px;
      overflow-y: auto;
      z-index: 999;
      border-radius: 0 0 6px 6px;
    }

    .suggestions div {
      padding: 8px;
      cursor: pointer;
    }

    .suggestions div:hover {
      background-color: #f0f0f0;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #weatherResult {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üå¶Ô∏è Weather App</h2>
    <input type="text" id="locationInput" placeholder="Enter city or state" oninput="getSuggestions()" />
    <div id="suggestions" class="suggestions"></div>
    <button onclick="getWeather()">Get Weather</button>
    <div id="weatherResult"></div>
  </div>

  <script>
    const apiKey = '15fa4dde9d414f5b841143200251707';

    async function getSuggestions() {
      const input = document.getElementById('locationInput');
      const suggestionsDiv = document.getElementById('suggestions');
      const query = input.value.trim();

      if (query.length < 2) {
        suggestionsDiv.innerHTML = '';
        return;
      }

      const url = `http://api.weatherapi.com/v1/search.json?key=${apiKey}&q=${encodeURIComponent(query)}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        suggestionsDiv.innerHTML = '';
        data.forEach(item => {
          const div = document.createElement('div');
          div.textContent = `${item.name}, ${item.region}, ${item.country}`;
          div.onclick = () => {
            input.value = item.name;
            suggestionsDiv.innerHTML = '';
            getWeather(); // Auto-call weather on select
          };
          suggestionsDiv.appendChild(div);
        });
      } catch (error) {
        suggestionsDiv.innerHTML = '';
      }
    }

    async function getWeather() {
      const location = document.getElementById('locationInput').value;
      const resultDiv = document.getElementById('weatherResult');
      const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(location)}&aqi=yes`;

      resultDiv.innerHTML = "Loading...";

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("Location not found");
        }
        const data = await response.json();

        const tempC = data.current.temp_c;
        const condition = data.current.condition.text;
        const iconUrl = "https:" + data.current.condition.icon;

        // Change background color based on condition
        const lowerCondition = condition.toLowerCase();
        const body = document.body;

        if (lowerCondition.includes("sunny")) {
          body.style.background = "#fff9c4"; // light yellow
        } else if (lowerCondition.includes("cloud")) {
          body.style.background = "#cfd8dc"; // light gray-blue
        } else if (lowerCondition.includes("rain")) {
          body.style.background = "#b3e5fc"; // light blue
        } else if (lowerCondition.includes("snow")) {
          body.style.background = "#e1f5fe"; // icy blue
        } else {
          body.style.background = "#e0f7fa"; // default
        }

        resultDiv.innerHTML = `
          <strong>Location:</strong> ${data.location.name}, ${data.location.country}<br>
          <strong>Temperature:</strong> ${tempC}¬∞C<br>
          <strong>Condition:</strong> ${condition}<br>
          <img src="${iconUrl}" alt="${condition}">
        `;
      } catch (error) {
        resultDiv.innerHTML = "‚ùå Error: " + error.message;
      }
    }
  </script>
</body>
</html>
